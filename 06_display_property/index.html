<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Display</title>
</head>
<body>
    <h1>Display Property in CSS</h1>
    <!-- The display property is used to control how an element is displayed on a web page. It can take the following values: -->
    <!-- 
        block: Element with this property take the full width available while new elements start on a new line
        inline: Element with this property take only the width they need and do not start on a new line 
        inline-block: Element with this property take only the width (as much as they required) they need and start on a new line
        none: Element with this property are not displayed at all 
    -->
    <div class="box1">
        box 1
    </div>
    <div class="box2">
        box 2
    </div>
</body>
</html>
