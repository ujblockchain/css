<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float and Clear</title>
  </head>
  <body>
    <h2>Float and Clear</h2>

    <!-- Float Example -->
    <!-- Float: position an element to the left or right of a container -->
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      <img
        src="https://placebear.com/640/360"
        alt="Image"
        style="float: right; margin: 10px; clear: left"
      />
      Quisque quis leo quis nisi consequat ultrices. Fusce vitae nisi id augue
      sagittis tincidunt. Sed quis nisl sit amet lacus lacinia malesuada.
    </p>

    <!-- Clear Example -->
    <div style="width: 300px; background-color: lightgray">
      <div style="width: 100px; height: 100px; background-color: red">
        Float Left
      </div>
      <div style="width: 100px; height: 100px; background-color: blue">
        Float Left
      </div>
      <div style="clear: left"></div>
    </div>
  </body>
</html>
